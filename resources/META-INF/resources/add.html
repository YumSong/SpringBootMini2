<script>
	function save() {
		var json = $("#frm").toJson();
		sqlrunner.ins("SUserDao.insert", json, function(data) {
			if ("S1000" != data.code) {
				alert("数据加载异常，请重试或联系管理员");
			}
			alert("保存成功");
		});
	}
</script>
</head>
<body>

	<form id="frm">
		用户名：<input type="text" name="username" /><br /> 
		密码：<input type="text" name="password" /><br /> 
		<a href="javascript:void(0);" onclick="save();" />提交</a> <a href="grid.html">返回列表</a>
	</form>

</body>
